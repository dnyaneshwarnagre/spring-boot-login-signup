<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <form th:action="@{/logout}" method="get" class="pull-right">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/profile}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>update your profile</h2>
                
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{education}" placeholder="education"
                               class="form-control" required/>
                    </div>
                </div>
                
                 <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{company}" placeholder="company"
                               class="form-control" required/>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{phone}" placeholder="Phone"
                               class="form-control" maxlength="10" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{address}"
                               placeholder="address" class="form-control" required/>
                    </div>
                </div>
                
                

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">update profile</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
